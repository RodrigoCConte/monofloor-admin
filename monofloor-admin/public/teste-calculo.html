<!DOCTYPE html>
<html>
<head>
  <title>Teste CÃ¡lculo Simplificado</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #000; color: #fff; }
    input { padding: 10px; margin: 5px; background: #222; color: #fff; border: 1px solid #444; }
    .result { background: #1a1a1a; padding: 20px; margin: 20px 0; border: 1px solid #333; }
  </style>
</head>
<body>
  <h1>Teste Simplificado - Verificar se oninput funciona</h1>

  <div>
    <label>Piso (mÂ²): <input type="number" id="metrosPiso" value="0" oninput="testar()" /></label>
  </div>

  <div class="result">
    <h3>Resultado:</h3>
    <p>Valor digitado: <span id="valor">0</span></p>
    <p>Com perda (Ã·0.9): <span id="comPerda">0.00</span></p>
    <p>PreÃ§o STELION (R$ 910): <span id="preco">R$ 0,00</span></p>
  </div>

  <div class="result">
    <h3>Console:</h3>
    <pre id="console" style="color: #0f0;"></pre>
  </div>

  <script>
    function log(msg) {
      const c = document.getElementById('console');
      c.textContent += msg + '\n';
      console.log(msg);
    }

    log('âœ… Script carregado!');

    window.testar = function() {
      log('ðŸ”„ testar() chamada!');

      const metros = parseFloat(document.getElementById('metrosPiso').value) || 0;
      log(`   Metros: ${metros}`);

      const comPerda = metros / 0.9;
      log(`   Com perda: ${comPerda.toFixed(2)}`);

      const preco = comPerda * 910;
      log(`   PreÃ§o: R$ ${preco.toFixed(2)}`);

      document.getElementById('valor').textContent = metros;
      document.getElementById('comPerda').textContent = comPerda.toFixed(2);
      document.getElementById('preco').textContent = 'R$ ' + preco.toLocaleString('pt-BR', { minimumFractionDigits: 2 });

      log('âœ… DOM atualizado!\n');
    };

    log('âœ… FunÃ§Ã£o testar() definida!');
    log('ðŸš€ Teste se digitar no campo funciona...\n');
  </script>
</body>
