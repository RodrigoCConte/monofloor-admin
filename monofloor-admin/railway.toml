[build]
builder = "dockerfile"

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 600
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 5

# Networking - expor porta para tráfego público
[deploy.networking]
port = 8080

# Aumentar timeout para 10 minutos (600 segundos)
# Necessário para processamento de vídeos com AI
# Arquitetura assíncrona implementada para evitar timeouts HTTP
