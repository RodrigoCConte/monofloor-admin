<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Prazos - MonoFloor</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: #1e1e2e;
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }
        
        .subtitle {
            color: #888;
            text-align: center;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #aaa;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #333;
            border-radius: 10px;
            background: #2a2a3e;
            color: #fff;
            font-size: 1.1rem;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .checkbox-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #ccc;
            cursor: pointer;
            padding: 10px 15px;
            background: #2a2a3e;
            border-radius: 8px;
            border: 2px solid #333;
            transition: all 0.3s;
        }
        
        .checkbox-label:hover {
            border-color: #667eea;
        }
        
        .checkbox-label input {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }
        
        .resultado {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            text-align: center;
        }
        
        .resultado-label {
            color: rgba(255,255,255,0.8);
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .resultado-valor {
            color: #fff;
            font-size: 3rem;
            font-weight: bold;
        }
        
        .resultado-unidade {
            color: rgba(255,255,255,0.8);
            font-size: 1rem;
        }
        
        .detalhes {
            background: #2a2a3e;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .detalhe-linha {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #333;
            color: #ccc;
            font-size: 0.9rem;
        }
        
        .detalhe-linha:last-child {
            border-bottom: none;
        }
        
        .detalhe-linha span:last-child {
            color: #fff;
            font-weight: 500;
        }
        
        .detalhe-linha.destaque {
            color: #667eea;
            font-weight: bold;
        }
        
        .detalhe-linha.destaque span:last-child {
            color: #667eea;
        }
        
        .formula {
            background: #252535;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-family: monospace;
            color: #888;
            font-size: 0.8rem;
            text-align: center;
        }
        
        .formula strong {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>游빑 Calculadora de Prazos</h1>
        <p class="subtitle">MonoFloor - Estimativa de dias para execu칞칚o</p>
        
        <div class="form-group">
            <label>Metragem (m)</label>
            <input type="number" id="metragem" value="100" min="1" oninput="calcular()">
        </div>
        
        <div class="form-group">
            <label>N칰mero de Prestadores</label>
            <input type="number" id="prestadores" value="2" min="1" max="50" oninput="calcular()">
        </div>
        
        <div class="form-group">
            <label>Tipo de Obra</label>
            <select id="tipo" onchange="calcular()">
                <option value="piso">Piso (4,5 m/dia/pessoa)</option>
                <option value="misto">Misto (3,15 m/dia/pessoa)</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Dias Extras de Trabalho</label>
            <div class="checkbox-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="sabado" onchange="calcular()">
                    S치bado
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="domingo" onchange="calcular()">
                    Domingo
                </label>
            </div>
        </div>
        
        <div class="resultado">
            <div class="resultado-label">Prazo Total Estimado</div>
            <div class="resultado-valor" id="resultado-total">14</div>
            <div class="resultado-unidade">dias 칰teis</div>
        </div>
        
        <div class="detalhes">
            <div class="detalhe-linha">
                <span>Produ칞칚o di치ria da equipe</span>
                <span id="producao-diaria">9 m/dia</span>
            </div>
            <div class="detalhe-linha">
                <span>Dias de instala칞칚o</span>
                <span id="dias-instalacao">12 dias</span>
            </div>
            <div class="detalhe-linha">
                <span>Dias de cura</span>
                <span>2 dias</span>
            </div>
            <div class="detalhe-linha destaque">
                <span>Total</span>
                <span id="total-linha">14 dias</span>
            </div>
        </div>
        
        <div class="formula">
            <strong>F칩rmula:</strong> (m 칭 (produtividade 칑 prestadores)) + 2 dias de cura
        </div>
    </div>
    
    <script>
        const PROD_PISO = 4.5;
        const PROD_MISTO = 3.15;
        const DIAS_CURA = 2;
        
        function calcular() {
            const m2 = parseFloat(document.getElementById('metragem').value) || 0;
            const prestadores = parseInt(document.getElementById('prestadores').value) || 1;
            const tipo = document.getElementById('tipo').value;
            const sabado = document.getElementById('sabado').checked;
            const domingo = document.getElementById('domingo').checked;
            
            // Produtividade por tipo
            const produtividade = tipo === 'piso' ? PROD_PISO : PROD_MISTO;
            
            // Produ칞칚o di치ria da equipe
            const producaoDiaria = produtividade * prestadores;
            
            // Dias de instala칞칚o base
            let diasInstalacao = Math.ceil(m2 / producaoDiaria);
            
            // Ajuste por dias extras (s치b/dom)
            let diasTrabalhados = 5;
            if (sabado) diasTrabalhados++;
            if (domingo) diasTrabalhados++;
            
            const fatorReducao = 5 / diasTrabalhados;
            diasInstalacao = Math.ceil(diasInstalacao * fatorReducao);
            
            // Total = instala칞칚o + cura
            const total = diasInstalacao + DIAS_CURA;
            
            // Atualizar interface
            document.getElementById('producao-diaria').textContent = producaoDiaria.toFixed(1) + ' m/dia';
            document.getElementById('dias-instalacao').textContent = diasInstalacao + ' dias';
            document.getElementById('resultado-total').textContent = total;
            document.getElementById('total-linha').textContent = total + ' dias';
        }
        
        // Calcular ao carregar
        calcular();
    </script>
</body>
</html>
